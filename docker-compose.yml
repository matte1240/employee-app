services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: employee-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecureDockerPassword123}
      POSTGRES_DB: ${POSTGRES_DB:-employee_tracker}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
        - postgres_data:/var/lib/postgresql/data
        - ./backups/database:/backups
    networks:
      - employee-tracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-employee_tracker}"]
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/matte1240/employee-app:latest
    container_name: employee-tracker-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-SecureDockerPassword123}@postgres:5432/${POSTGRES_DB:-employee_tracker}?schema=public
      
      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3001}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # App URL
      APP_URL: ${APP_URL:-http://localhost:3001}
      
      # Email Configuration
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Time Tracker}
      
      # Backup Configuration
      BACKUP_CRON_SCHEDULE: ${BACKUP_CRON_SCHEDULE:-0 2 * * *}
      BACKUP_EMAIL_RECIPIENT: ${BACKUP_EMAIL_RECIPIENT:-}

      # Node
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: "0.0.0.0"
    ports:
      - "${APP_PORT:-3001}:3000"
    volumes:
      - ./logs:/app/logs
      - ./backups/database:/app/backups/database
    networks:
      - employee-tracker-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running Prisma migrations...' &&
        npx prisma migrate deploy &&
        echo 'Starting application...' &&
        node server.js
      "

networks:
  employee-tracker-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

