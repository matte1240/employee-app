description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I've also considered...

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What type of feature is this?
      options:
        - ğŸ¨ UI/UX Improvement
        - ğŸ“Š Reporting/Analytics
        - ğŸ” Security
        - âš¡ Performance
        - ğŸ”§ Admin Features
        - ğŸ‘¤ User Features
        - ğŸ“§ Email/Notifications
        - ğŸ³ Deployment/DevOps
        - ğŸ“± Mobile
        - ğŸŒ Internationalization
        - ğŸ”Œ Integration
        - ğŸ“ Documentation
        - ğŸ§ª Testing
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - ğŸ”´ Critical - Blocking work
        - ğŸŸ  High - Important but workaround exists
        - ğŸŸ¡ Medium - Would be nice to have
        - ğŸŸ¢ Low - Minor improvement
    validations:
      required: true

  - type: dropdown
    id: affected-users
    attributes:
      label: Who Would Benefit?
      description: Which user roles would benefit from this feature?
      options:
        - All users
        - Employees only
        - Admins only
        - Specific user groups
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Examples
      description: If applicable, add mockups, wireframes, or examples from other apps
      placeholder: Drag and drop images here or paste URLs

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Ideas
      description: If you have technical ideas on how to implement this, share them here
      placeholder: This could be implemented by...

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other information about the feature request
      placeholder: Add any other context here...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to make sure this is not a duplicate
