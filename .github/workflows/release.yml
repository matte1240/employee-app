name: Release & Docker Build

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git tag --sort=-version:refname | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          
          # Generate changelog
          echo "## ðŸš€ What's Changed" > CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          
          # Features
          FEATURES=$(git log $PREV_TAG..${{ steps.version.outputs.tag }} --pretty=format:"- %s (%h)" --grep="^feat" --no-merges)
          if [ ! -z "$FEATURES" ]; then
            echo "### âœ¨ New Features" >> CHANGELOG.txt
            echo "$FEATURES" >> CHANGELOG.txt
            echo "" >> CHANGELOG.txt
          fi
          
          # Fixes
          FIXES=$(git log $PREV_TAG..${{ steps.version.outputs.tag }} --pretty=format:"- %s (%h)" --grep="^fix" --no-merges)
          if [ ! -z "$FIXES" ]; then
            echo "### ðŸ› Bug Fixes" >> CHANGELOG.txt
            echo "$FIXES" >> CHANGELOG.txt
            echo "" >> CHANGELOG.txt
          fi
          
          # Other changes
          OTHERS=$(git log $PREV_TAG..${{ steps.version.outputs.tag }} --pretty=format:"- %s (%h)" --grep="^feat\|^fix" --invert-grep --no-merges)
          if [ ! -z "$OTHERS" ]; then
            echo "### ðŸ”§ Other Changes" >> CHANGELOG.txt
            echo "$OTHERS" >> CHANGELOG.txt
            echo "" >> CHANGELOG.txt
          fi
          
          echo "---" >> CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          echo "## ðŸ³ Docker Images" >> CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          echo "\`\`\`bash" >> CHANGELOG.txt
          echo "# Pull the image" >> CHANGELOG.txt
          echo "docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}" >> CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          echo "# Or use in docker-compose.yml" >> CHANGELOG.txt
          echo "image: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}" >> CHANGELOG.txt
          echo "\`\`\`" >> CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...${{ steps.version.outputs.tag }}" >> CHANGELOG.txt
          
          cat CHANGELOG.txt
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.tag }}
          body_path: CHANGELOG.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          echo "### ðŸŽ‰ Release ${{ steps.version.outputs.tag }} Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Images:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
