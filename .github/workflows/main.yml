name: Main - Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_backup:
        description: 'Skip database backup before deployment'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build - Build and push Docker image
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=production
            type=sha,prefix=prod-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Summary
        run: |
          echo "### ‚úÖ Docker Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images pushed:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 2: Deploy to Production
  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            set -e
            echo "=========================================="
            echo "üöÄ Starting deployment to PRODUCTION..."
            echo "=========================================="
            echo ""
            
            # Navigate to app directory
            cd ${{ secrets.PRODUCTION_APP_DIR || '/opt/employee-app' }}
            
            # Backup database (skip only if manually triggered with skip_backup=true)
            if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.skip_backup }}" = "true" ]; then
              echo "‚è≠Ô∏è  Skipping database backup (manual trigger with skip_backup=true)"
            else
              echo "üíæ Creating database backup..."
              docker compose exec -T postgres sh -c "pg_dump -U ${POSTGRES_USER:-app} ${POSTGRES_DB:-employee_tracker} > /backups/backup-\$(date +%Y-%m-%dT%H-%M-%S).sql" || echo "‚ö†Ô∏è  Backup warning (non-critical)"
              echo "‚úÖ Backup completed"
            fi
            echo ""
            
            # Pull latest changes (force update)
            echo "üì• Pulling latest changes from Git..."
            git fetch origin main
            git reset --hard origin/main
            echo "‚úÖ Code updated"
            echo ""
            
            # Log in to GitHub Container Registry
            echo "üîê Logging in to GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            echo ""
            
            # Pull latest image
            echo "üì¶ Pulling latest Docker image..."
            docker compose pull
            echo "‚úÖ Image pulled"
            echo ""
            
            # Rolling update: zero-downtime deployment
            echo "üîÑ Performing rolling update..."
            docker compose up -d --no-deps app
            echo ""
            
            # Wait for health check
            echo "‚è≥ Waiting for services to be healthy..."
            sleep 15
            echo ""
            
            # Check if app is running
            echo "üîç Checking deployment status..."
            # Check if app is running
            echo "üîç Checking deployment status..."
            if docker compose ps | grep -q "Up"; then
              echo ""
              echo "=========================================="
              echo "‚úÖ Deployment successful!"
              echo "=========================================="
              docker compose ps
            else
              echo ""
              echo "=========================================="
              echo "‚ùå Deployment failed! Rolling back..."
              echo "=========================================="
              docker compose logs --tail=50 app
              # Attempt rollback (restart with previous image)
              docker compose restart app
              exit 1
            fi
            echo ""
            
            # Cleanup old images
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            echo ""
            
            echo "=========================================="
            echo "üéâ Production deployment completed!"
            echo "=========================================="
      
  # Job 3: Release - Create semantic release
  release:
    needs: deploy-production
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
