name: Main - Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_backup:
        description: 'Skip database backup before deployment'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build - Build and push Docker image
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=production
            type=sha,prefix=prod-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Summary
        run: |
          echo "### âœ… Docker Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images pushed:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 2: Deploy to Production
  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            set -e
            echo "ðŸš€ Starting deployment to PRODUCTION..."
            
            # Navigate to app directory
            cd ${{ secrets.PRODUCTION_APP_DIR || '/opt/employee-app' }}
            
            # Backup database (unless skipped)
            if [ "${{ github.event.inputs.skip_backup }}" != "true" ]; then
              echo "ðŸ’¾ Creating database backup..."
              docker compose exec -T db pg_dump -U employee_user employee_db > "/backups/backup-$(date +%Y-%m-%dT%H-%M-%S).sql" || echo "âš ï¸  Backup warning (non-critical)"
            else
              echo "â­ï¸  Skipping database backup (manual trigger)"
            fi
            
            # Pull latest changes
            git fetch origin
            git checkout main
            git pull origin main
            
            # Log in to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            docker compose pull
            
            # Rolling update: zero-downtime deployment
            echo "ðŸ”„ Performing rolling update..."
            docker compose up -d --no-deps app
            
            # Wait for health check
            echo "â³ Waiting for services to be healthy..."
            sleep 15
            
            # Check if app is running
            if docker compose ps | grep -q "Up"; then
              echo "âœ… Deployment successful!"
              docker compose ps
            else
              echo "âŒ Deployment failed! Rolling back..."
              docker compose logs --tail=50 app
              # Attempt rollback (restart with previous image)
              docker compose restart app
              exit 1
            fi
            
            # Cleanup old images
            docker image prune -f
            
            echo "ðŸŽ‰ Production deployment completed!"
      
      - name: Deployment Summary
        if: success()
        run: |
          echo "### âœ… Production Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** \`${{ secrets.PRODUCTION_HOST }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Backup:** ${{ github.event.inputs.skip_backup != 'true' && 'Created âœ…' || 'Skipped â­ï¸' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Application](https://${{ secrets.PRODUCTION_HOST }})" >> $GITHUB_STEP_SUMMARY
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "### âŒ Production Deployment Failed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **CRITICAL**: Production deployment encountered errors." >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above and verify server status immediately." >> $GITHUB_STEP_SUMMARY
