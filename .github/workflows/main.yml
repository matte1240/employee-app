name: Main - Build, Release & Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:
    inputs:
      skip_backup:
        description: 'Skip database backup before deployment (only for tag releases)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build - sempre su push a main
  build:
    if: github.ref_type != 'tag'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main
            type=sha,prefix=main-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Summary
        run: |
          echo "### âœ… Docker Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images pushed:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 2: Release - solo con tag v*.*.*
  build-and-release:
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git tag --sort=-version:refname | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          
          # Generate changelog
          echo "## ðŸš€ What's Changed" > CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          
          # Features
          FEATURES=$(git log $PREV_TAG..${{ steps.version.outputs.tag }} --pretty=format:"- %s (%h)" --grep="^feat" --no-merges)
          if [ ! -z "$FEATURES" ]; then
            echo "### âœ¨ New Features" >> CHANGELOG.txt
            echo "$FEATURES" >> CHANGELOG.txt
            echo "" >> CHANGELOG.txt
          fi
          
          # Fixes
          FIXES=$(git log $PREV_TAG..${{ steps.version.outputs.tag }} --pretty=format:"- %s (%h)" --grep="^fix" --no-merges)
          if [ ! -z "$FIXES" ]; then
            echo "### ðŸ› Bug Fixes" >> CHANGELOG.txt
            echo "$FIXES" >> CHANGELOG.txt
            echo "" >> CHANGELOG.txt
          fi
          
          # Other changes
          OTHERS=$(git log $PREV_TAG..${{ steps.version.outputs.tag }} --pretty=format:"- %s (%h)" --grep="^feat\|^fix" --invert-grep --no-merges)
          if [ ! -z "$OTHERS" ]; then
            echo "### ðŸ”§ Other Changes" >> CHANGELOG.txt
            echo "$OTHERS" >> CHANGELOG.txt
            echo "" >> CHANGELOG.txt
          fi
          
          echo "---" >> CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          echo "## ðŸ³ Docker Images" >> CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          echo "\`\`\`bash" >> CHANGELOG.txt
          echo "# Pull the image" >> CHANGELOG.txt
          echo "docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}" >> CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          echo "# Or use in docker-compose.yml" >> CHANGELOG.txt
          echo "image: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}" >> CHANGELOG.txt
          echo "\`\`\`" >> CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...${{ steps.version.outputs.tag }}" >> CHANGELOG.txt
          
          cat CHANGELOG.txt
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.tag }}
          body_path: CHANGELOG.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          echo "### ðŸŽ‰ Release ${{ steps.version.outputs.tag }} Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Images:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 3: Deploy - solo con tag v*.*.* (dopo release)
  deploy-production:
    if: github.ref_type == 'tag'
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            set -e
            echo "ðŸš€ Starting deployment to PRODUCTION (Release ${{ steps.version.outputs.tag }})..."
            
            # Navigate to app directory
            cd ${{ secrets.PRODUCTION_APP_DIR || '/opt/employee-app' }}
            
            # Backup database (unless skipped)
            if [ "${{ github.event.inputs.skip_backup }}" != "true" ]; then
              echo "ðŸ’¾ Creating database backup..."
              docker compose exec -T db pg_dump -U employee_user employee_db > "backups/database/backup-$(date +%Y-%m-%dT%H-%M-%S).sql" || echo "âš ï¸  Backup warning (non-critical)"
            else
              echo "â­ï¸  Skipping database backup (manual trigger)"
            fi
            
            # Pull latest changes
            git fetch origin
            git checkout main
            git pull origin main
            
            # Log in to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Update docker-compose to use the release version
            sed -i 's|image: ghcr.io/${{ github.repository }}:.*|image: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}|g' docker-compose.yml
            
            # Pull latest image
            docker compose pull
            
            # Apply database migrations (if any)
            echo "ðŸ”„ Applying database migrations..."
            docker compose run --rm app npx prisma migrate deploy || echo "âš ï¸  No migrations to apply"
            
            # Rolling update: zero-downtime deployment
            echo "ðŸ”„ Performing rolling update..."
            docker compose up -d --no-deps --build app
            
            # Wait for health check
            echo "â³ Waiting for services to be healthy..."
            sleep 15
            
            # Check if app is running
            if docker compose ps | grep -q "Up"; then
              echo "âœ… Deployment successful!"
              docker compose ps
            else
              echo "âŒ Deployment failed! Rolling back..."
              docker compose logs --tail=50 app
              # Attempt rollback (restart with previous image)
              docker compose restart app
              exit 1
            fi
            
            # Cleanup old images
            docker image prune -f
            
            echo "ðŸŽ‰ Production deployment completed (Release ${{ steps.version.outputs.tag }})!"
      
      - name: Deployment Summary
        if: success()
        run: |
          echo "### âœ… Production Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** \`${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** \`${{ secrets.PRODUCTION_HOST }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Backup:** ${{ github.event.inputs.skip_backup != 'true' && 'Created âœ…' || 'Skipped â­ï¸' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image deployed:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Application](https://${{ secrets.PRODUCTION_HOST }})" >> $GITHUB_STEP_SUMMARY
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "### âŒ Production Deployment Failed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **CRITICAL**: Production deployment encountered errors." >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above and verify server status immediately." >> $GITHUB_STEP_SUMMARY
