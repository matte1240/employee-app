name: Scheduled Database Backup

on:
  schedule:
    # Runs daily at 2:00 AM UTC (3:00 AM CET / 4:00 AM CEST)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set backup filename
        id: backup
        run: |
          TIMESTAMP=$(date -u +%Y-%m-%dT%H-%M-%S)
          FILENAME="backup-AUTO-${TIMESTAMP}.sql"
          echo "filename=${FILENAME}" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT

      - name: Create database backup on production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            set -e
            echo "=========================================="
            echo "üíæ Starting scheduled database backup..."
            echo "=========================================="
            echo ""

            # Navigate to app directory
            cd ${{ secrets.PRODUCTION_APP_DIR || '/opt/employee-app' }}

            # Create backup in /backups/ bind mount (persistent storage)
            echo "üì¶ Creating backup: ${{ steps.backup.outputs.filename }}"
            docker compose exec -T postgres sh -c "pg_dump -U \${POSTGRES_USER:-app} \${POSTGRES_DB:-employee_tracker} --clean --if-exists -F p -b > /backups/${{ steps.backup.outputs.filename }}"

            # Copy to /tmp for download
            echo "üìã Copying backup to /tmp for download..."
            docker compose exec -T postgres sh -c "cat /backups/${{ steps.backup.outputs.filename }}" > /tmp/${{ steps.backup.outputs.filename }}

            # Check if backup was created successfully
            if [ -f "/tmp/${{ steps.backup.outputs.filename }}" ]; then
              echo "‚úÖ Backup created successfully"
              echo "üìÅ Persistent backup: /backups/${{ steps.backup.outputs.filename }}"
              echo "üìÅ Temporary copy: /tmp/${{ steps.backup.outputs.filename }}"
              ls -lh /tmp/${{ steps.backup.outputs.filename }}
            else
              echo "‚ùå Backup failed!"
              exit 1
            fi

            echo ""
            echo "=========================================="
            echo "‚úÖ Backup completed on server!"
            echo "=========================================="

      - name: Download backup from production server
        run: |
          echo "üì• Downloading backup from server..."
          sshpass -p "${{ secrets.PRODUCTION_SSH_KEY }}" scp -o StrictHostKeyChecking=no \
            -P ${{ secrets.PRODUCTION_PORT || 22 }} \
            ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:/tmp/${{ steps.backup.outputs.filename }} \
            ./${{ steps.backup.outputs.filename }} || \
          scp -i <(echo "${{ secrets.PRODUCTION_SSH_KEY }}") -o StrictHostKeyChecking=no \
            -P ${{ secrets.PRODUCTION_PORT || 22 }} \
            ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:/tmp/${{ steps.backup.outputs.filename }} \
            ./${{ steps.backup.outputs.filename }}

          echo "‚úÖ Backup downloaded"
          ls -lh ${{ steps.backup.outputs.filename }}

      - name: Cleanup temporary backup on server
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            echo "üßπ Cleaning up temporary backup file..."
            rm -f /tmp/${{ steps.backup.outputs.filename }}
            echo "‚úÖ Cleanup completed"

      - name: Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ steps.backup.outputs.timestamp }}
          path: ${{ steps.backup.outputs.filename }}
          retention-days: 30  # Keep backups for 30 days
          compression-level: 6  # GitHub will compress the artifact

      - name: Summary
        if: success()
        run: |
          echo "### ‚úÖ Database Backup Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** \`${{ steps.backup.outputs.timestamp }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Filename:** \`${{ steps.backup.outputs.filename }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Format:** Plain SQL (uncompressed)" >> $GITHUB_STEP_SUMMARY
          echo "**Retention:** 30 days" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backup locations:**" >> $GITHUB_STEP_SUMMARY
          echo "- üíæ Production server: \`/backups/${{ steps.backup.outputs.filename }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- üì¶ GitHub Artifact (download below)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**To restore the backup:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "psql database_name < ${{ steps.backup.outputs.filename }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Failure summary
        if: failure()
        run: |
          echo "### ‚ùå Database Backup Failed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** \`${{ steps.backup.outputs.timestamp }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
