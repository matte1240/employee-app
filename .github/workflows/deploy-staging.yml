name: Deploy to Staging

on:
  push:
    branches:
      - dev
  
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH Keys and Config
        run: |
          mkdir -p ~/.ssh
          
          # Salva le chiavi
          echo "${{ secrets.BASTION_SSH_KEY }}" > ~/.ssh/bastion_key
          echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/staging_key
          chmod 600 ~/.ssh/bastion_key ~/.ssh/staging_key
          
          # Configura SSH
          cat >> ~/.ssh/config <<EOF
          Host bastion
            HostName ${{ secrets.BASTION_IP }}
            User ${{ secrets.BASTION_USER }}
            Port 22
            IdentityFile ~/.ssh/bastion_key
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
          
          Host staging
            HostName ${{ secrets.STAGING_IP }}
            User ${{ secrets.STAGING_USER }}
            Port 22
            IdentityFile ~/.ssh/staging_key
            ProxyJump bastion
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
          EOF
          
          # Mostra config per debug (senza dati sensibili)
          echo "SSH config created"
          
      - name: Test SSH Connection
        run: |
          echo "Testing connection to staging through bastion..."
          ssh staging "echo 'Connection successful!'"
      
      - name: Deploy to Staging
        run: |
          ssh staging "DATABASE_URL='${{ secrets.STAGING_DATABASE_URL }}' NEXTAUTH_SECRET='${{ secrets.STAGING_NEXTAUTH_SECRET }}' NEXTAUTH_URL='${{ secrets.STAGING_NEXTAUTH_URL }}' bash -s" << 'ENDSSH'
            set -e
            
            echo "üöÄ Starting deployment to STAGING..."
            echo "Current user: $(whoami)"
            
            # Verifica se la directory esiste e ha un repo git
            REPO_DIR="$HOME/development-webapp"
            if [ ! -d "$REPO_DIR/.git" ]; then
              echo "üìÅ Git repository not found. Cloning..."
              rm -rf "$REPO_DIR"
              git clone https://github.com/matte1240/employee-app.git "$REPO_DIR"
              cd "$REPO_DIR" || { echo "Failed to cd to $REPO_DIR after clone"; exit 1; }
              git checkout dev || true
            else
              cd "$REPO_DIR" || { echo "Failed to cd to $REPO_DIR"; exit 1; }
            fi
            
            echo "Current directory: $(pwd)"
            
            echo "üì¶ Pulling latest code from dev branch..."
            git fetch origin
            git reset --hard origin/dev
            
            echo "üîê Creating .env file..."
            echo "DATABASE_URL=\"${DATABASE_URL}\"" > .env
            echo "NEXTAUTH_SECRET=\"${NEXTAUTH_SECRET}\"" >> .env
            echo "NEXTAUTH_URL=\"${NEXTAUTH_URL}\"" >> .env
            
            echo "ÔøΩ Installing dependencies..."
            npm ci

            echo "üîß Generating Prisma client..."
            npx prisma generate || npm run prisma:generate

            echo "üìã Prisma migrate status (for debug)..."
            npx prisma migrate status --schema=./prisma/schema.prisma || true

            echo "üóÑÔ∏è  Running database migrations..."
            npm run prisma:deploy

            echo "üì¶ Seeding database on staging (always)..."
            npm run prisma:seed

            echo "üèóÔ∏è  Building application..."
            npm run build
            
            echo "‚ôªÔ∏è  Managing PM2 process..."
            # Stop and delete existing process if it exists (handles errored states)
            if npx pm2 describe app-staging > /dev/null 2>&1; then
              echo "Deleting existing process..."
              npx pm2 delete app-staging || true
            fi

            # Always start fresh (only app-staging, not cron jobs)
            echo "Starting new process..."
            PM2_APP_NAME=app-staging npx pm2 start ecosystem.config.js --only app-staging
            
            echo "‚è≥ Waiting for app to start..."
            sleep 3
            
            echo "‚úÖ Deployment completed!"
            npx pm2 list
            npx pm2 logs app-staging --lines 10 --nostream
          ENDSSH
      
      - name: Verify Deployment
        run: |
          ssh staging "cd ~/development-webapp && npx pm2 list | grep app-staging | grep online || exit 1"
          echo "‚úÖ Staging is running!"
