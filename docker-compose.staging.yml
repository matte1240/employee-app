services:
  app:
    image: ghcr.io/matte1240/employee-app:staging
    container_name: employee-app-staging
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3001}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-employee_password_staging}@db:5432/${POSTGRES_DB:-employee_tracker}?schema=public
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3001}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - APP_URL=${APP_URL:-http://localhost:3001}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-Time Tracker Staging}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backups/database:/app/backups/database
    networks:
      - app-network-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    container_name: employee-db-staging
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-app}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-employee_password_staging}
      - POSTGRES_DB=${POSTGRES_DB:-employee_tracker}
    volumes:
      - postgres-data-staging:/var/lib/postgresql/data
      - ./backups/database:/backups
    networks:
      - app-network-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-employee_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network-staging:
    driver: bridge

volumes:
  postgres-data-staging:
    driver: local
