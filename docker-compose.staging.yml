version: '3.8'

services:
  app:
    image: ghcr.io/matte1240/employee-app:staging
    container_name: employee-app-staging
    restart: unless-stopped
    ports:
      - "3001:3000"  # Different port for staging
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://employee_user:${DB_PASSWORD:-employee_password_staging}@db:5432/employee_db_staging?schema=public
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3001}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - EMAIL_SERVER_HOST=${EMAIL_SERVER_HOST:-smtp.gmail.com}
      - EMAIL_SERVER_PORT=${EMAIL_SERVER_PORT:-587}
      - EMAIL_SERVER_USER=${EMAIL_SERVER_USER}
      - EMAIL_SERVER_PASSWORD=${EMAIL_SERVER_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@example.com}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    container_name: employee-db-staging
    restart: unless-stopped
    environment:
      - POSTGRES_USER=employee_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-employee_password_staging}
      - POSTGRES_DB=employee_db_staging
    volumes:
      - postgres-data-staging:/var/lib/postgresql/data
    networks:
      - app-network-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U employee_user -d employee_db_staging"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network-staging:
    driver: bridge

volumes:
  postgres-data-staging:
    driver: local
