services:
  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    container_name: employee-app-db-dev
    restart: unless-stopped
    environment:
      - TZ=Europe/Rome
      - POSTGRES_USER=${POSTGRES_USER:-app}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-DevPassword123}
      - POSTGRES_DB=${POSTGRES_DB:-employee_tracker}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql
    networks:
      - app-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-employee_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application (Development with Hot Reload)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: employee-app-dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - TZ=Europe/Rome
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-DevPassword123}@db:5432/${POSTGRES_DB:-employee_tracker}?schema=public
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      - APP_URL=${APP_URL:-http://localhost:3000}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-Time Tracker Dev}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
      - ./backups/database:/app/backups/database
    networks:
      - app-network-dev
    command: >
      sh -c "
        echo 'ðŸ”§ Development mode started' &&
        echo 'Waiting for database...' &&
        sleep 3 &&
        echo 'Running Prisma migrations...' &&
        npx prisma migrate deploy &&
        echo 'Generating Prisma client...' &&
        npx prisma generate &&
        echo 'Starting Next.js dev server with hot reload...' &&
        npm run dev
      "

networks:
  app-network-dev:
    driver: bridge

volumes:
  postgres-data-dev:
    driver: local
